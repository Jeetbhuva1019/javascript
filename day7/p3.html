<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>--------------Check the even or odd number--------------</h1>

        <h1>Enter a number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

<script>
    let a = document.getElementById("s1").value

    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter a valid Number"
    }
    else {
        if (a % 2 === 0) {
            document.getElementById("ans").innerHTML = "Even Number"
        }
        else {
            document.getElementById("ans").innerHTML = "Odd Number"
        }
    }
</script>

</html>
