<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>--------------Check the sum of given angles--------------</h1>

        <h1>Enter the first angle:</h1>
        <input type="text" id="s1">

        <h1>Enter the second angle:</h1>
        <input type="text" id="s2">

        <h1>Enter the third angle:</h1>
        <input type="text" id="s3">

        <h1 id="ans1"></h1>
        <h1 id="ans2"></h1>
    </center>
</body>

</html>

<script>

    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value
    let c = document.getElementById("s3").value

    let sum = + a + +b + +c
    if (a === "" && b === "" && c === "") {
        document.getElementById("ans1").innerHTML = "Enter valid angles"
    }
    else if (sum == 180) {
        document.getElementById("ans1").innerHTML = "This is Triengle"
        if (a == b && b == c && c == a) {
            document.getElementById("ans2").innerHTML = "It's equilateral Triengle"
        }
        else if (a == b || b == c || c == a) {
            document.getElementById("ans2").innerHTML = "It's scalene Triengle"
        }
        else {
            document.getElementById("ans2").innerHTML = "It's isosceles Triengle"
        }
    }
    else {
        document.getElementById("ans1").innerHTML = "This is not Triengle"
    }
</script>
