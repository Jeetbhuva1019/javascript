<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>--------------Check the age--------------</h1>

        <h1>Enter your age</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

<script>
    let a = document.getElementById("s1").value

    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter a valid age"
    }
    else {
        if (a >= 0 && a <= 10)
            document.getElementById("ans").innerHTML = "You are Child"
        else if (a >= 11 && a <= 20) {
            document.getElementById("ans").innerHTML = "You are Teen"
        }
        else if (a >= 21 && a <= 30) {
            document.getElementById("ans").innerHTML = "You are Adult"
        }
        else {
            document.getElementById("ans").innerHTML = "You are Old"
        }
    }
</script>

</html>
