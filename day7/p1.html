<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>--------------Check the password--------------</h1>

        <h1>Enter your password</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

<script>
    let a = "jbs@1019"
    let b = document.getElementById("s1").value

    if (b === "") {
        document.getElementById("ans").innerHTML = "Enter a valid password"
    }
    else {
        if (b === a) {
            document.getElementById("ans").innerHTML = "Password is correct"
        }
        else {
            document.getElementById("ans").innerHTML = "Password is incorrect"
        }
    }
</script>
