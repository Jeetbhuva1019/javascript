<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <h1>Enter a Number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>

    c = () => {
        let a = document.getElementById("s1").value

        document.getElementById("ans").innerHTML = a * 2
    }
    c()
