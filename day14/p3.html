<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>Enter a Number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

</html>

<script>
    fact = () => {
        let n = document.getElementById("s1").value

        let factorial = 1

        for (let i = 1; i <= n; i++) {
            factorial *= i

        }
        document.getElementById("ans").innerHTML = factorial
    }
    fact()
</script>
