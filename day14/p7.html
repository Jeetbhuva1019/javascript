<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>Enetr the number: </h1>
        <select name="" id="in1">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>


        <h1 id="ans"></h1>
    </center>
</body>

</html>
<script>
    let darkMode = document.getElementById("in1").value

    let ans = function () {

        if (darkMode === "true") {
            document.getElementById("ans").innerHTML = "On"
        }
        else {
            document.getElementById("ans").innerHTML = "Off"

        }

    }
    ans()
</script>
