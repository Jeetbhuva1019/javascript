<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>-------------secret number game-------------</h1>

        <h1>Enter a number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

</html>

<script>

    let a = document.getElementById("s1").value
    if (a == "") {
        document.getElementById("ans").innerHTML = "Please enter a number"
    }
    else if (a == 7) {
        document.getElementById("ans").innerHTML = "Wow, you win this game."
    }
    else {
        if (a >= -2 && a <= 6) {
            document.getElementById("ans").innerHTML = "You are very close too this number, please increase numbers"
        }
        else if (a <= -3) {
            document.getElementById("ans").innerHTML = "You are very away too this number, please increase numbers"
        }
        else if (a >= 8 && a <= 18) {
            document.getElementById("ans").innerHTML = "You are very close too this number, please dicrease numbers"
        }
        else if (a >= 19) {
            document.getElementById("ans").innerHTML = "You are very away too this number, please dicrease numbers"
        }
    }

</script>
