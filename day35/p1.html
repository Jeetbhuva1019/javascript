<script>
    let arr = [90, 91, 92, 93, 94, 95, 96, 97, 98, 99, 100]
    Array.prototype.numSquare = function (el) {
        let Arr = []
        for (let i = 0; i < this.length; i++) {
            Arr.push(el(this[i]))
        }
        return Arr
    }

    Array.prototype.evenNum = function (el) {
        let Arr2 = []
        for (let i = 0; i < this.length; i++) {
            if (el(this[i])) {
                Arr2.push(this[i])
            }
        }
        return Arr2
    }
    let ans = arr.numSquare((el) => {
        return el * el
    })
    console.log(ans);

    let ans2 = arr.evenNum((el) => {
        return el % 2 == 0
    })
    console.log(ans2);


</script>
