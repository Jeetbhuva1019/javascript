<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1 id="ans"></h1>
    </center>

<script>
    let a = ["Assignment", "Problem", "Media", "Upload"]

    let ans = a.filter((str) => {



        return str[0] === "A" || str.length === "a" || str[str.length - 1] === "a"



    })

    document.getElementById("ans").innerHTML = ans



</script>
