<!DOCTYPE html>
<html>

<head>

    <title>Content Manipulation</title>
</head>

<body>

    <center>
        <h1 id="firstname">Your FirstName</h1>

        <div id="lastname">Your LastName </div>

        <p id="fullname">Your First&LastName</p>

        <hr />

        <button onclick="setFirstName()">FIRSTNAME</button>

        <button onclick="setLastName()">LASTNAME</button>

        <button onclick="setFullName()">FIRSTNAME NAME</button>

        <button onclick="resetDefaults()">RESET DEFAULTS</button>
    </center>


</body>

</html>

<script type="text/javascript">


    function setFirstName() {


        // Change the content of h1 to your first name
        document.querySelector("#firstname").textContent = "Jeet"

    }


    function setLastName() {


        // Change the content of div to your last name
        document.querySelector("#lastname").textContent = "Bhuva"


    }



    function setFullName() {

        // Change the content of p to your full name (firstname - lastname)
        let firstname = document.querySelector("#firstname").textContent
        let lastname = document.querySelector("#lastname").textContent
        document.querySelector("#fullname").textContent = firstname + " " + lastname



    }




    function resetDefaults() {

        // reset the firstname, lastname, and fullname to empty values 
        document.querySelector("#firstname").textContent = "Your FirstName"
        document.querySelector("#lastname").textContent = "Your LastName"
        document.querySelector("#fullname").textContent = "Your First&LastName"

    }


</script>
