<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>-------------Tax Calculator-------------</h1>

        <h1>Enter a number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>

</body>

</html>

<script>
    let a = document.getElementById("s1").value

    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter a valid number"
    }
    else {
        if (a >= 0 && a <= 10000) {
            document.getElementById("ans").innerHTML = "Your Tax is 5%"
        }
        else if (a >= 10001 && a <= 20000) {
            document.getElementById("ans").innerHTML = "Your Tax is 10%"
        }
        else if (a >= 20001 && a <= 30000) {
            document.getElementById("ans").innerHTML = "Your Tax is 15%"
        }
        else if (a >= 30001 && a <= 40000) {
            document.getElementById("ans").innerHTML = "Your Tax is 20%"
        }
        else if (a >= 40000) {
            document.getElementById("ans").innerHTML = "Your Tax is 25%"
        }
    }
</script>
