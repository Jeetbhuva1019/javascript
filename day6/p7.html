<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>-------------Swapping-------------</h1>

        <h1>Enter furst number</h1>
        <input type="text" id="s1">

        <h1>Enter Second number</h1>
        <input type="text" id="s2">

        <h1>Enter Third number</h1>
        <input type="text" id="s3">

        <h1 id="ans1"></h1>
        <h1 id="ans2"></h1>
        <h1 id="ans3"></h1>
    </center>

</body>

<script>

    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value
    let c = document.getElementById("s3").value

    document.getElementById("ans1").innerHTML = b
    document.getElementById("ans2").innerHTML = c
    document.getElementById("ans3").innerHTML = a
</script>
