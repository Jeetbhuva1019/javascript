<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>-------------Grading System-------------</h1>

        <h1>Enter a number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>

</body>

</html>

<script>
    let a = document.getElementById("s1").value

    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter a valid number"
    }
    else {
        if (a >= 90 && a <= 100) {
            document.getElementById("ans").innerHTML = "Your grade is A"
        }
        else if (a >= 80 && a <= 89) {
            document.getElementById("ans").innerHTML = "Your grade is B"
        }
        else if (a >= 70 && a <= 79) {
            document.getElementById("ans").innerHTML = "Your grade is C"
        }
        else if (a >= 60 && a <= 69) {
            document.getElementById("ans").innerHTML = "Your grade is D"
        }
        else if (a >= 0 && a <= 59) {
            document.getElementById("ans").innerHTML = "Your grade is F"
        }
    }
</script>
