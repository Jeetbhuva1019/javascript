<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>-------------check a number-------------</h1>

        <h1>Enter a number</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>


</body>

</html>

<script>
    let a = document.getElementById("s1").value

    if (a === "") {
        document.getElementById("ans").innerHTML = "Enter a valid number"
    }
    else {
        if (a > 0) {
            document.getElementById("ans").innerHTML = "Number is Positive"
        }
        else if (a < 0) {
            document.getElementById("ans").innerHTML = "Number is Negative"
        }
        else if (a == 0) {
            document.getElementById("ans").innerHTML = "Number is Zero"
        }
    }
</script>
