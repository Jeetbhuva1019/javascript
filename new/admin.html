<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - E-Commerce Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Ayurveda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="products.html">Products</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Admin <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="display-4">Admin Panel</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add Product</h2>
                <form>
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description</label>
                        <textarea class="form-control" id="productDescription"
                            placeholder="Enter product description"></textarea>
                    </div>
                    <button class="btn btn-primary">Add Product</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Manage Products</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>This is a sample of first product.</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product 2</td>
                            <td>This is a sample of second product.</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Product 3</td>
                            <td>This is a sample of third product.</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addProductForm = document.querySelector("form");
        addProductForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const productName = document.querySelector("#productName").value;
            const productDescription = document.querySelector("#productDescription").value;
            const tableBody = document.querySelector("tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                            <td>${productName}</td>
                            <td>${productDescription}</td>
                            <td>
                                <button class="btn btn-primary">Edit</button>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                            `;
            tableBody.appendChild(newRow);
            document.querySelector("#productName").value = "";
            document.querySelector("#productDescription").value = "";
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll(".btn-primary");
        editButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const row = button.parentNode.parentNode;
                const productName = row.cells[0].textContent;
                const productDescription = row.cells[1].textContent;
                const editForm = document.createElement("form");
                editForm.innerHTML = `
                            <label for="productName">Product Name:</label>
                            <input type="text" id="productName" value="${productName}">
                            <br>
                            <label for="productDescription">Product Description:</label>
                            <textarea id="productDescription">${productDescription}</textarea>
                            <br>
                            <button class="btn btn-primary">Save</button>
                            `;
                row.innerHTML = "";
                row.appendChild(editForm);
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".btn-danger");
        deleteButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const row = button.parentNode.parentNode;
                row.remove();
            });
        });
    });
</script>
