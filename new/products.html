<script>
    document.addEventListener("DOMContentLoaded", function () {
        const addProductForm = document.querySelector("form");
        addProductForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const productName = document.querySelector("#productName").value;
            const productDescription = document.querySelector("#productDescription").value;
            const tableBody = document.querySelector("tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
            <td>${productName}</td>
            <td>${productDescription}</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        `;
            tableBody.appendChild(newRow);
            document.querySelector("#productName").value = "";
            document.querySelector("#productDescription").value = "";
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const editButtons = document.querySelectorAll(".btn-primary");
        editButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const row = button.parentNode.parentNode;
                const productName = row.cells[0].textContent;
                const productDescription = row.cells[1].textContent;
                const editForm = document.createElement("form");
                editForm.innerHTML = `
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" value="${productName}">
                <br>
                <label for="productDescription">Product Description:</label>
                <textarea id="productDescription">${productDescription}</textarea>
                <br>
                <button class="btn btn-primary">Save</button>
            `;
                row.innerHTML = "";
                row.appendChild(editForm);
            });
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const deleteButtons = document.querySelectorAll(".btn-danger");
        deleteButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                const row = button.parentNode.parentNode;
                row.remove();
            });
        });
    });
</script>
