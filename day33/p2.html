<script>
    class Food {
        cook(name) {

        }
    }
    class Burger extends Food {

            console.log(name + " is ordered")
        }
    }
    class Sushi extends Food{
        cook(name) {
            console.log(name + " is ordered")
        }
    }

    let pizza = new Pizza() 
    pizza.cook("7 chees");
    let burger = new Burger()
    burger.cook("Big Mac");
    let sushi = new Sushi()
    sushi.cook("Sushi Roll");
</script>
