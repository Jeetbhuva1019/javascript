<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>--------------Simple Interest--------------</h1>

        <h1>Enter principal ammount</h1>
        <input type="text" id="s1">

        <h1>Enter rate of Interest</h1>
        <input type="text" id="s2">

        <h1>Enter Time</h1>
        <input type="text" id="s3">

        <h1 id="ans"></h1>
    </center>
</body>


<script>

    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value
    let c = document.getElementById("s3").value

    let d = +a * +b * +c / 100

    document.getElementById("ans").innerHTML = d
</script>

</html>
