<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>

        <h1>-------------Calculate GST-------------</h1>

        <h1>Enter Amount</h1>
        <input type="text" id="s1">

        <h1 id="ans"></h1>
    </center>
</body>

<script>

    let a = document.getElementById("s1").value

    let gst = +a+(+a * (18 / 100))

    document.getElementById("ans").innerHTML = gst

</script>

</html>
