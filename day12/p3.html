<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>---------------- Reverse the number ----------------</h1>

        <h1 id="ans"></h1>
    </center>
</body>

</html>

<script>
    let num = 34
    let rev = 0, rem

    while (num != 0) {
        rem = num % 10
        rev = rev * 10 + rem
        num = Math.floor(num / 10)
    }
    document.getElementById("ans").innerHTML = rev
</script>
