<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>---------------- Even Number beetween 1 and 20 ----------------</h1>

        <h1 id="ans"></h1>
    </center>
</body>

</html>

<script>
    let result = ""
    let i = 20

    do {
        if (i % 2 != 0) {
            result += i + ", "
        }
        i++
    } while (i <= 40);
    document.getElementById("ans").innerHTML = result
</script>
