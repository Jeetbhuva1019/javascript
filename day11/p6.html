<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <center>
        <h1>-------------- Print Hello World 10 times --------------</h1>

        <h1 id="ans"></h1>
    </center>
</body>

</html>

<script>
    for (let i = 0; i <= 10; i++) {
        document.getElementById("ans").innerHTML += "Hello world<br>"
    }

</script>
